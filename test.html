<!DOCTYPE html>
<html lang=en>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width">
    <title>dump.js test</title>
<body>

<div id=out></div>


<script type=module>
import 'https://cdn.jsdelivr.net/gh/nuxodin/cleanup.js@1.1.0/mod.min.js';
import {dump, encode} from './mod.js';

function customRender(obj){
    let isElement = false;
    try {
        isElement = obj instanceof HTMLElement && obj.tagName;
    } catch {}
    if (isElement) {
        return encode(obj.outerHTML.substring(0, 50))+"...";
    }
}
out.innerHTML = dump( document , {depth:2, order:0, inherited:true, customRender});
</script>
